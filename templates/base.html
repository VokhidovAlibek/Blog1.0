{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>SariqDev Blog</title>
</head>
<body>
<header>
    <h1><a href="{% url 'home' %}">SariqDEV BLOG</a></h1>
</header>

    {% if user.is_authenticated %}
        <p>Xush kelibsiz, {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Chiqib ketish</a></p>
    {% else %}
        <a href="{% url 'login' %}">Saytga kirish</a>
        <a href="{% url 'signup' %}">Ro'yhatdan o'tish</a>
    {% endif %}
    <div>
        {% block content %}
        {% endblock content %}
    </div>
<footer>
    <h2><a href="{% url 'post_new' %}">Yangi post yozish</a></h2>
</footer>
</body>
</html>
